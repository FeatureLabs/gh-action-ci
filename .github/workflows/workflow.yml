on: push

name: CircleCI Scheduler
jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7"
      - run: |
          echo $(python -V)
          echo $(which python)
          echo $(which pip)
          pip install pandas
      - run: |
          import sys
          print(sys.executable)
        shell: eval $(which python) {0}
      - name: Conditional Step
        if: success()
        run: echo success
